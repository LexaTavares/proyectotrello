<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Copia de Trello</title>
  </head>
  <body>
<div>
    <h1>Trello<h1/>
      <h2>Pendientes de Semana</h2>
      <ul id="creada">

      </ul>
      <h3>Agregar Pendiente</h3>
      <input type="text" name="Pendiente" id="textoAgregar">
      <button type="button" id="boton" onclick="primeraTabla()">Agregar Pendiente</button>
</div>

<div>
      <h2>Pendientes de otra Semana</h2>
      <ul id="creadados">

      </ul>
      <h3>Agregar Pendiente</h3>
      <input type="text" name="Pendientedos" id="textoAgregardos">
      <button type="button" id="botondos" onclick="primeraTablados()">Agregar Pendiente</button>
</div>

<div>
  <h2>Agregar Lista</h2>
  <input type="text" id="crearLista">
  <button type="button" id="agregarlista" onclick="agregarLista()">Crear Lista</button>

</div>

    <script type="text/javascript" src="trellito.js"></script>

  </body>
</html>
